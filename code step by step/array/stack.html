<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stack data structure</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    
    <script>
        let data = [];
        let lenth = data.length;
        let max = 5;
        const push = (newVal) => {
            if(lenth >= max){
                console.warn("stack full");
            }
            data[lenth]= newVal;
            lenth++;
        }
        push(2);
        push(21);
        push(23);
        push(21);
        push(27);
        push(20);
        console.log(data);
    </script>
</body>
</html>
