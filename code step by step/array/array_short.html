<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shorting in array (bubble short)</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    
    <script>
        let data = [40,30,12,25];
        for (let i = 0; i < data.length; i++){
            console.warn(data);
            for (let j = 0; j < data.length; j++){
                if(data[j]>data[j+1]){
                    let temp = data[j];
                    data[j] = data[j+1];
                    data[j+1] = temp;
                }
                console.log(data);
            }
        }
    </script>
</body>
</html>
